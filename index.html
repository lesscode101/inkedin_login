<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin - Login Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="header">
                <a href="#" class="logo">
                    <img src="./images/logo.svg" height="80px" alt="" srcset="">
                </a>
            </div>

            <div class="content">
                <div class="form-box">
                    <div class="heading-box">
                        <h1 class="title">Sign in</h1>
                        <h3 class="subtitle">
                            Stay updated on your professional world.
                        </h3>
                    </div>
                    <form action="#" method="post">
                        <div class="inputs">
                            <span class="input">
                                <input type="text" placeholder="Email or phone">
                            </span>
                            <span class="input">
                                <input type="password" placeholder="Password">
                                <span class="show">show</span>
                            </span>
                            <a href="#" class="forgot">Forgot Password?</a>
                            <button class="btn-submit">Sign in</button>
                        </div>
                        <span class="or">
                            <span class="txt">or</span>
                        </span>

                        <div class="login-with">
                            <div class="desc">
                                <p>
                                    By clicking Continue, you agree to Linkedin's
                                    <a href="#" class="link">User Argeement</a>,
                                    <a href="#" class="link">Privacy Policy</a>, and
                                    <a href="#" class="link">Cookie Policy </a>.

                                </p>
                            </div>

                            <button class="btn-google">
                                <img src="./images/google.svg" width="24px" alt="" srcset="">
                                Continue with google
                            </button>
                            <button class="btn-google">
                                <img src="./images/apple.svg" width="24px" alt="" srcset="">
                                Continue with apple
                            </button>
                        </div>


                    </form>
                </div>
                <div class="content-footer">
                    <p>
                        New to Linkedin?
                        <a href="#">Join now </a>
                    </p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
